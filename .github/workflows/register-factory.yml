name: Register With Factory

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  register:
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: ./fabrik
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fabrik/package.json
      - run: npm install --omit=dev
      - name: Register service with Factory
        env:
          FACTORY_BASE_URL: ${{ secrets.FACTORY_BASE_URL }}
          FACTORY_TOKEN: ${{ secrets.FACTORY_TOKEN }}
        run: |
          if [ -z "$FACTORY_BASE_URL" ] || [ -z "$FACTORY_TOKEN" ]; then
            echo "FACTORY_BASE_URL or FACTORY_TOKEN not set. Skipping registration."; exit 0; fi
          npm run factory:register
